        <div class="col-sm-9">
          
          <h1>Kontaktformular</h1>
          <form role="form">
            <div class="form-group">
              <label for="contactName">Vorname</label>
              <input type="text" class="form-control" id="contactName" placeholder="Vorname eingeben" required>
            </div>
            <div class="form-group">
              <label for="contactSurname">Name</label>
              <input type="text" class="form-control" id="contactSurname" placeholder="Name eingeben" required>
            </div>
            <div class="form-group">
              <label for="contactEmail">E-Mail</label>
              <input type="email" class="form-control" id="contactEmail" placeholder="E-Mail eingeben" required>
            </div>
            <div class="form-group">
              <label for="contactPhone">Telefonnummer</label>
              <input type="tel" class="form-control" id="contactPhone" placeholder="Telefonnummer eingeben" required>
            </div>
            <div class="form-group">
              <label for="contactBirthday">Geburtstag</label>
              <input type="date" class="form-control" id="contactBirthday" placeholder="Geburtsdatum in der Form DD.MM.JJJJ eingeben" required>
            </div>
            <button type="submit" class="btn btn-primary">Absenden</button>
          </form>
          
        </div>
      </div> 
    </div>
  </body>
